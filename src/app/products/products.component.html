<div class="row justify-content-md-center">
    <div class="col">
        <h1>Products</h1>
    </div>
    <div class="col-md-auto">
    </div>
    <div class="col col-lg-2">
        <a routerLink="" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>

<ul [@listStagger]="products">
    <!--listStagger ist eine spezielle Animation, bei der die Liste nicht auf einmal dargestellt wird, sondern zeitlich verzÃ¶gert auftaucht-->
    <li *ngFor="let product of products; let i = index">
        <a routerLink="/product-details/{{ product.id }}">{{ product.title }}</a>
        <!-- wenn der username angeklickt wird, wird man weitergeleitet per routerLink zur details component.-->
        <ul>
            <li>name: {{ product.name }}</li>
            <li>price: {{ product.price }}</li>
            <li>id: {{ product.id }}</li>
            <li *ngIf="photos[i]">
                <div >
                    <!-- loads the product image. If no image is available, a default pic gets shown -->
                    <img [src]="photos[i]" class="fixImageSize" alt="Product Picture" *ngIf="photos[i]; else noImageFound">
                    <ng-template #noImageFound>
                         <img src="https://cdn-0.askleo.com/wp-content/uploads/2013/07/image_not_found.png" alt="Fallbackimage">
                         <!-- <= default picture -->
                    </ng-template>
                </div>
            </li>
        </ul>
    </li>
</ul>
