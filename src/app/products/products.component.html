

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-3">Products</h1>
      </div>
      <div class="col-md-auto">
        <button class="btn btn-dark">
          <a routerLink="/add-product">
            Add Product
          </a>
        </button>
      </div>
    </div>

    <hr class="my-2" />
    <div class="row justify-content-md-center">
      <div class="col"></div>
      <div class="col-md-auto"></div>
      <div class="col col-lg-2"></div>
    </div>
    <div class="jumbotron">
      <ul [@listStagger]="products">
        <li *ngFor="let product of products; let i = index">
          <ul>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <li>
              <div class="row">
                <div class="col-8">
                  {{ product.name }}
                </div>    
                <div class="col">
                  <button class="btn btn-light">
                    <a routerLink="/product-details/{{ product.id }}">View</a>
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-info">
                    <a routerLink="/edit-product/{{ product.id }}">Edit</a>
                  </button>
                  
                </div>
                <div class="col">
                  <button
                    type="button"
                    (click)="deleteProduct(product.id)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </li>
          </ul>

          <!-- <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <button class="btn btn-success" (click)="editProduct(product)" style="margin-left: 20px;"> Edit</button>
                </div>
            </div> -->
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row justify-content-md-center">
    <div class="col">
        <h1>Products</h1>
    </div>
    <div class="col-md-auto">
    </div>
    <div class="col col-lg-2">
        <a routerLink="/add-product" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>

<div>
  <ul [@listStagger]="products">
    <!--listStagger ist eine spezielle Animation, bei der die Liste nicht auf einmal dargestellt wird, sondern zeitlich verzÃ¶gert auftaucht-->
    <li *ngFor="let product of products; let i = index">
        <a routerLink="/product-details/{{ product.id }}">{{ product.title }}</a>
        <!-- wenn der username angeklickt wird, wird man weitergeleitet per routerLink zur details component.-->
        <ul>
            <li>name: {{ product.name }}</li>
            <li>price: {{ product.price }}</li>
            <li>id: {{ product.id }}</li>
            <li *ngIf="imagesLoaded | async">
            <li >
                <div >
                    <!-- loads the product image. If no image is available, a default pic gets shown *ngIf="map.get(i+1); else noImageFound"-->
                    <img [src]="map.get(i+1)"  class="fixImageSize" alt="Product Picture" *ngIf="map.get(i+1); else noImageFound">
                    <ng-template #noImageFound>
                         <img src="https://cdn-0.askleo.com/wp-content/uploads/2013/07/image_not_found.png" alt="Fallbackimage">
                         <!-- <= default picture -->
                    </ng-template>
                </div>
            </li>
        </ul>
    </li>
  </ul>
  
</div>
