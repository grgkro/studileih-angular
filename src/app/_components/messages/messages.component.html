<div class="jumbotron" style="background-color: rgb(250, 241, 241);">
    <div class="container">
       <div class="row">
        <div class="col">
          <h1 class="display-3">Nachrichten</h1>
        </div>
        
      </div>
  
      <hr class="my-2" />
      <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col-md-auto"></div>
        <div class="col col-lg-2"></div>
      </div>
      <div >
        <ul [@listStagger]="chats">
          <li *ngFor="let chat of chats; let i = index">
            <ul>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
              </div>
              
              <li>
                <div class="row">
                 
                  <div class="col-2" >
                    <a routerLink="/message-details/{{ chat.id }}">
                      <div matTooltip="Von {{ chat.messages[(chat.messages.length - 1)].sender.name }} an {{  chat.messages[(chat.messages.length - 1)].receiver.name }}" matTooltipPosition="above" matTooltipClass="custom-tooltip">
                        {{  chat.messages[(chat.messages.length - 1)].subject }}
                      </div>
                    </a>
                  </div>

                  <div class="col-4" >
                    <a routerLink="/message-details/{{ chat.id }}">
                      <div >
                        {{  chat.messages[(chat.messages.length - 1)].text }}
                      </div>
                    </a>
                  </div>
                
                  <div class="col">
                    <button type="button" (click)="deleteChat(chat.id)" class="btn btn-danger">
                      Delete
                    </button>
                  </div>
                </div>
              </li>
            
            </ul>
  
          
          </li>
        </ul>
      </div>
