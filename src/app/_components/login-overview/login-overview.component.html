<div class="container">

  <div *ngIf="!isLoggedIn">
    <app-login-registration-accordion (isLoggedIn)="loginSuccessfullInChildComp($event)"></app-login-registration-accordion>
  </div>

  <div *ngIf="isLoggedIn">
    <button id="addDorm" type="button" (click)="logout()" mdbBtn color="secondary" class="waves-light"
      cmdbWavesEffect>Logout</button>
  </div>

</div>
