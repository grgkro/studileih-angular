<div class="feed">
  <div *ngFor="let message of chat.messages" class="message">
    <app-message-details [chatMessage]=message [chatId]="chatId"></app-message-details>
  </div>
  <div>
    <form class="ui form" [formGroup]="replyMessage" (ngSubmit)="reply()">   <!-- https://medium.com/aviabird/complete-angular2-guide-reactive-forms-in-depth-part-1-21a8e2428904-->
      <input class="ta-main-input"
       type="text"
       id="replySubject"
       placeholder="Betreff"
       formControlName="subject"/>
       
       <input class="ta-main-input"
       type="text"
       id="replyText"
       placeholder="Nachricht"
       formControlName="text"/>
       <!-- <div *ngIf="replyMessage.controls['text'].invalid)" class="alert alert-danger">
        <div *ngIf="replyMessage.controls['text'].errors.required">
          Nachricht kann nicht leer sein.
        </div>
    </div> -->
       <button class="btn btn-success" [disabled]="replyMessage.pristine || replyMessage.invalid" >Senden</button>  <!-- pristine: The field has not been modified yet || invalid: The field content is not valid-->
    </form>
    
  </div>
</div>
