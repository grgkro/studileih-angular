
<div align="center" >
    <div class="container">
        <p>Hier können mehrere Fotots auf einmal ausgewählt werden:</p>
        <div class="row imageSection" >
            <div class="col" *ngFor="let image of imagesToShow" style="margin: 1.5rem 0rem 1.5rem 0rem" align="center">
                <img [src]="image" class="images img-thumbnail" style="display: flex;" />
            </div>
        </div>

        <div class="row" style="margin-top: 1.5rem; margin-bottom: 1.5rem;">
            <div class="col">
                <!-- https://stackoverflow.com/questions/1944267/how-to-change-the-button-text-of-input-type-file -->
                <label class="btn btn-primary">
                    <i class="fa fa-image"></i> Fotos durchsuchen<input type="file" style="display: none;" id="fileName" accept="image/*" (change)="selectFile($event)" class="input-left"
                    multiple >
                  </label>
                <!-- multiple makes it possible to upload multiple photos at once. accept="image/*" makes the file chose menu pre select "Grafik-Dateien", instead of "Alle Dateien" and shows an alert message ("invalid filetype"), if a filetype that is not an image is uploaded (eg. pdf). But user can still accept the alert and then upload a pdf anyway, so we also need to check the uploaded filetype on the server side.-->
            </div>
        </div>

       

    </div>
</div>
