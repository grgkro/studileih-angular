
<div class="container centerHorizontal" *ngIf="user">
  <!-- Falls der User schon geladen ist, dann fÃ¼hre das Folgende aus-->
  <h1 style="margin-left: 3.5rem;">{{ user?.name }}</h1>

  <!-- loads the user image. If no image is available, a default pic gets shown -->
  <img [src]="imageToShow" (click)="openDialog()" class="images userPic" alt="User Profile Picture" *ngIf="imageToShow; else noImageFound">
  <ng-template #noImageFound>
    <img src="https://cdn-0.askleo.com/wp-content/uploads/2013/07/image_not_found.png" alt="Fallbackimage">
  </ng-template>
  <br>
  <br>

  <ul>
    <li><strong>Username:</strong> {{ user?.name }}</li>
    <li *ngIf="loggedInUser.id === user.id">
      
         
              <button class="btn btn-danger">
                <svg class="bi bi-trash" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                  <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
              </button>
            
            
              <button class="btn btn-success" (click)="editUser()" style="margin-left: 20px;">
                Edit
              </button>
            
        <!-- </div>
      </div> -->
    </li>
  </ul>

  <div>
    
    <br>
   <br>

   <div class="row" *ngIf="editingActivated">
    <div class=" col" >
     <app-edit-user></app-edit-user>
   </div>
   </div>
   

   
      
     
   
   
    <strong>{{ response }}</strong> 
    <strong>{{ errorMessage }}</strong>
  </div>

</div>
