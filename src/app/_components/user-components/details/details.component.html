<div class="container centerHorizontal" *ngIf="user">
  <!-- Falls der User schon geladen ist, dann f체hre das Folgende aus-->
  <h1>{{ user?.name }}</h1>

  <div *ngIf="loggedInUser.id === user.id">
    <img matTooltip="Zum Bild 채ndern klicken" matTooltipPosition="right" matTooltipClass="custom-tooltip"
    [src]="imageToShow" (click)="openDialog()" class="images userPic changeCursor" alt="Dein Profilbild (l채dt...)"
    *ngIf="imageToShow; else noImageFound">
  <ng-template #noImageFound>
    <img src="../../../../assets/images/noImage.JPG" alt="Hier klicken um Profilbild hochzuladen" (click)="openDialog()" class="changeCursor"
      matTooltip="Klicke auf das Bild, um ein Profilbild hochzuladen." matTooltipPosition="right"
      matTooltipClass="custom-tooltip">
  </ng-template>
  </div>

  <div *ngIf="loggedInUser.id != user.id">
    <img [src]="imageToShow"  class="images userPic " alt="Profilbild l채dt..."
    *ngIf="imageToShow; else noImageFound">
  <ng-template #noImageFound>
    <img src="../../../../assets/images/noImage.JPG" alt="Nutzer hat noch kein Profilbild, oder Profilbild konnte nicht geladen werden.">
  </ng-template>
  </div>
  <!-- loads the user image. If no image is available, a default pic gets shown -->
  
  <br>
  <br>

  <ul>
    <li><strong>Benutzername:</strong> {{ user?.name }}</li>
    <li><strong>Anzahl Produkte:</strong> {{ user?.products.length }}</li>
  </ul>

  <div class="row" *ngIf="loggedInUser.id === user.id">
    <div class="col-xs-4 col-sm-1 col-md-1 col-lg-2 ">

    </div>
