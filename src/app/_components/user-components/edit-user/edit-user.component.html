<h2 class="text-center">Dein Profil bearbeiten</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" placeholder="name" name="Name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input formControlName="email" placeholder="Email" name="Email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Neues Passwort:</label>
    <input type="text" formControlName="password" placeholder="Password" name="password" class="form-control"
      id="password">
  </div>

  <div class="row">
    <div class="col-xs-4 col-sm-12 col-md-12 col-lg-4 ">
      <label>Bitte wähle dein Wohnheim aus: </label>
    </div>
    <div class="col-xs-4 col-sm-6 col-md-6 col-lg-4">
      <mat-form-field appearance="fill">
        <mat-label style="font-weight: 600; font-size: 1rem">Stadt</mat-label>
        <mat-select formControlName="city" (selectionChange)="changeSelectedCity($event)">
          <mat-option style="background-color: rgb(0, 168, 255, 0.5);" *ngFor="let city of allCities" [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-xs-4 col-sm-6 col-md-6 col-lg-4">
      <mat-form-field appearance="fill">
        <mat-label style="font-weight: 600; font-size: 1rem">Wohnheim</mat-label>
        <mat-select required formControlName="dorm" (selectionChange)="changeSelectedDorm($event)">
          <mat-optgroup *ngFor="let group of dormGroups" [label]="group.name" [disabled]="group.disabled">
            <mat-option style="background-color: rgb(0, 168, 255, 0.3);" *ngFor="let dorms of group.dorms"
              [value]="dorms.name">
              {{dorms.name}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="dorm.hasError('required')">Du musst ein Wohnheim auswählen.</mat-error>
      </mat-form-field>
    </div>
  </div>


  <br>
  <br>

  <!-- <div class="row">
    <div class=" col">
      <app-upload-file [isUserPic]=true (selectedFile)="onFileSelected($event)"></app-upload-file>
    </div>
  </div> -->

  <div class="row">
    <div class="col-xs-4 col-sm-1 col-md-1 col-lg-2 ">

    </div>
    <div class="col-xs-2 col-sm-5 col-md-5 col-lg-4">
      <button type="submit" class="btn btn-success customBtn">Speichern</button>
    </div>
    <div class="col-xs-2 col-sm-5 col-md-5 col-lg-4">
      <button type="button" class="btn btn-danger customBtn" (click)="cancelEditing()">

        Abbrechen

      </button>
    </div>
    <div class="col-xs-4 col-sm-1 col-md-1 col-lg-2 ">

    </div>
  </div>
</form>
