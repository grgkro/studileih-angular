<div class="row justify-content-md-center">
    <div class="col">
        <div style="display: inline-block">
            <h1 >Andere Benutzer in deinem Wohnheim:</h1>
        </div>
        
    </div>
    <div class="col-md-auto">
      </div>
    <div class="col col-lg-2">
        <a routerLink="/add-user" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}">
            <i class="material-icons">add</i>
          </a> 
    </div>
</div>

<div *ngIf="currentUser">
    <ul [@listStagger]="users$">  <!--listStagger ist eine spezielle Animation, bei der die Liste nicht auf einmal dargestellt wird, sondern zeitlich verzÃ¶gert auftaucht-->
        <div *ngFor="let user of users$ | async">
            <!-- next we will filter out all users from other dorms and the currentUser himself, so that we only see the other users from the same dorm.-->
            <div *ngIf="user.dormId == currentUser.dormId && user.id != currentUser.id">
                <li > <!-- for Schleife Ã¼ber alle geladenen User - startet erst, wenn alle user geladen sind: async: https://malcoded.com/posts/angular-async-pipe/ -->
                    
                        <a routerLink="/details/{{ user.id }}">{{user.name}}</a>  <!-- wenn der username angeklickt wird, wird man weitergeleitet per routerLink zur details component.-->
                        <ul>
                            <li>{{ user.email }}</li>
                            <li><a href="http://{{ user.website }}"></a>{{ user.website }}</li>
                        </ul>
                    
                    
                    <!-- <div class="row">
                        <div class="col">
                            <button class="btn btn-danger">Click Me</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info">Click Me</button>
                        </div>
                    </div> -->
                </li>
            </div>
        </div>
        
    </ul>
</div>
