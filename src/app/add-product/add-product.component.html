
<div class="col user-container">
    <div class="jumbotron">
        <h1 class="display-4">Add Product</h1>
       
        <hr class="my-2">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
              <label for="email">Knackiger Titel:</label>
              <input
                formControlName="title"
                placeholder="Bohrmaschine mit Metall-Bohrerset"
                name="title"
                class="form-control"
                id="title"
              />
            </div>

            <div class="form-group">
              <label for="name">Kurze Beschreibung:</label>
              <input
                type="text"
                formControlName="name"
                placeholder="Gerne kann meine Bohrmaschine hier fÃ¼r 2-3 Tage ausgeleihen werden."
                name="Name"
                class="form-control"
                id="name"
              />
            </div>

            <div class="form-group">
              <label for="price">Preis:</label>
              <input
                type="number"
                formControlName="price"
                value="0"
                name="price"
                class="form-control"
                id="price"
                (input)="inputValidator($event)"
              />
            </div>
           
        <div *ngIf="showOnlyNumbersMessage" class="alert alert-danger">
          {{ onlyNumbersMessage }}
        </div>

            <!-- <div class="form-group">
              <label for="picPaths">Pic paths:</label>
              <input
                type="text"
                formControlName="picPaths"
                placeholder="Pic paths"
                name="picPaths"
                class="form-control"
                id="picPaths"
              />
            </div> -->
        
            <div class="row">
              <div class="col-4">
                <button type="submit" class="btn btn-success">Add</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-danger">
                  <a routerLink="">
                    Cancel
                  </a>
                </button>
              </div>
            </div>
          </form>
    </div>

</div>
