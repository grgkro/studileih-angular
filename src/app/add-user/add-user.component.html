<div class="col-md-6 user-container">
  <h2 class="text-center">Registrieren</h2>
  <form [formGroup] ="addForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="name" >Benutzername:</label>
      <input type="text" formControlName="name" placeholder="Benutzername" name="Name" class="form-control" id="name">
    </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" placeholder="email@email.de" name="Email" class="form-control" id="email">
        </div>
    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="text" formControlName="password" placeholder="1234" name="password" class="form-control" id="password">
    </div>


    <div class="form-group">
      <label for="dorm">Wohnheim:</label>
      <input formControlName="dorm" placeholder="Dorm" name="dorm" class="form-control" id="dorm">
    </div>

    <div class="row">
      <div class="col-sm-12">
           
                <div *ngIf="!showUploadComponent">
                     <app-upload-file [isUserPic]=true (selectedFile)="onFileSelected($event)"></app-upload-file>
                     <!-- when a file gets selected in the upload-file component, we will get that as an output emitted into the product-details component-->
                </div>
               
           
      </div>
      <div class="row">
           <div class="col-sm-3">
                <br />
                <br />
                <strong>{{ response }}</strong> 
           </div>
      </div>
 </div>

    

<div class="row">
    <div class="col-4">
      <button class="btn btn-success">Add</button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-danger">
        <a routerLink="/users">
          Cancel
        </a>
      </button>
    </div>
</div>
  </form>
</div>
